<br><br>
<div class="container">
    <center>
        <div ng-if="showPlaceholder">
            <img src="./images/icons/preloader.gif" style="width:50px; height: 50px;">
            <br>
            <h6 class="title text-truncate">loading...</h6>
            <br>
        </div>
        <h2 ng-if="!showPlaceholder">{{brandname_display}}</h2>
        <hr style="width:20%; height:3px; border-radius:10px; background:var(--customUIcolor);">
        <div class="row" ng-if="!showPlaceholder">
            <div class="col-md-6 col-sm-6 p-2" ng-repeat="category in ctlgCtrl.mastercategoriesinbrand">
                <figure class="card card-product-grid  mb-0">
                    <a class="img-wrap" href="#/category/{{category.href}}">
                        <!--span class="badge badge-danger">11% OfF</span-->
                        <img ng-src="{{makeImageUrl(category.image,'height','400')}}">
                    </a>

                    <figcaption class="info-wrap text-center">
                        <h6 class="title text-truncate"><a href="#/category/{{category.href}}">{{category.mastercategoryname}}</a></h6>
                    </figcaption>
                </figure>
                <!-- card // -->
            </div>
        </div>
    </center>
</div>
<br><br>
