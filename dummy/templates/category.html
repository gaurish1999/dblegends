<br><br>
<div class="container">
    <center>
        <div ng-if="showPlaceholder">
            <img src="./images/icons/preloader.gif" style="width:50px; height: 50px;">
            <br>
            <h6 class="title text-truncate">loading...</h6>
            <br>
        </div>
        <h2 ng-if="!showPlaceholder">{{ctlgCtrl.categorylistName}}</h2>
        <hr style="width:20%; height:3px; border-radius:10px; background:var(--customUIcolor);">
        <div class="row" ng-if="!showPlaceholder">
            <div class="col-md-6 col-sm-6 p-2" ng-repeat="product in ctlgCtrl.categorylist">
                <figure class="card card-product-grid  mb-0">
                    <a ng-if="product.isvariableproduct == 1" class="img-wrap" href="#/productsin/v/{{product.href}}">
                        <!--span class="badge badge-danger">11% OfF</span-->
                        <img ng-src="{{makeImageUrl(product.photo,'height','400')}}">
                    </a>
                    <a ng-if="product.isvariableproduct == 0" class="img-wrap" href="#/productsin/{{product.href}}">
                        <!--span class="badge badge-danger">11% OfF</span-->
                        <img ng-src="{{makeImageUrl(product.photo,'height','400')}}">
                    </a>

                    <figcaption class="info-wrap text-center">
                        <h6 ng-if="product.isvariableproduct == 1" class="title text-truncate"><a href="#/productsin/v/{{product.href}}">{{product.categoryname}}</a></h6>
                        <h6 ng-if="product.isvariableproduct == 0" class="title text-truncate"><a href="#/productsin/{{product.href}}">{{product.categoryname}}</a></h6>
                    </figcaption>
                </figure>
                <!-- card // -->
            </div>
        </div>
    </center>
</div>
<br><br>
