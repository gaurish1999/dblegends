<footer class="section-footer border-top">
  <div class="container">
    <section class="footer-top padding-y">
      <div class="row">
        <aside class="col-md-4 pb-2">
          <article class="mr-3">
            <img ng-src="{{store.logo}}" src="{{store.logo}}" class="logo-footer">
            <p class="mt-3">{{store.locationPage}}</p>
            <hr>
            <div>
                <a ng-if="store.socialFacebook" class="btn btn-icon btn-light" title="Facebook" target="_blank" href="{{store.socialFacebook}}"><i class="fab fa-facebook-f"></i></a>
                <a ng-if="store.socialInstagram" class="btn btn-icon btn-light" title="Instagram" target="_blank" href="{{store.socialInstagram}}"><i class="fab fa-instagram"></i></a>
                <a ng-if="store.socialYoutube" class="btn btn-icon btn-light" title="Youtube" target="_blank" href="{{store.socialYoutube}}"><i class="fab fa-youtube"></i></a>
                <a ng-if="store.socialTwitter" class="btn btn-icon btn-light" title="Twitter" target="_blank" href="{{store.socialTwitter}}"><i class="fab fa-twitter"></i></a>
            </div>
          </article>
        </aside>
        <aside class="col-sm-4 col-md-3 pb-2">
          <h6 class="title">Policies</h6>
          <ul class="list-unstyled">
            <li> <a href="#/about"> About Us </a></li>
            <li> <a href="#/termsandconditions">Terms & Conditions</a></li>
            <li> <a href="#/privacypolicy">Privacy Policy</a></li>
            <li> <a href="#/returnpolicy">Return Policy</a></li>
          </ul>
        </aside>
        <aside class="col-sm-4  col-md-2 pb-2">
          <h6 class="title">Contact us</h6>
          <ul class="list-unstyled">
            <li ng-if="store.contactnumber"> <a href="tel://{{store.contactnumber}}"> Call Us </a></li>
            <li ng-if="store.whatsappnumber"> <a href="https://wa.me/91{{store.whatsappnumber}}"> WhatsApp </a></li>
            <li ng-if="store.emailaddress"> <a href="mailto:{{store.emailaddress}}?subject={{store.storename}}"> Email Us </a></li>
          </ul>
        </aside>
        <aside class="col-sm-12  col-md-3 pb-2">
          <h6> <a class="title" href="{{store.googlemaplink}}"> Get Directions -> </a></h6>
          <iframe ng-src="{{store.googleembedlink}}" src="{{store.googleembedlink}}" frameborder="0" style="border:0;width: 100%;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </aside>
      </div> <!-- row.// -->
    </section>	<!-- footer-top.// -->

    <section class="footer-copyright border-top">
        <p class="float-left text-muted"> &copy 2020 <a href="https://iretaill.com">iRetaill</a>. All Rights Reserved.</p>
        <p target="_blank" class="float-right text-muted">
          Powered By <a href="https://iretaill.com">iRetaill</a>
        </p>
    </section>
  </div><!-- //container -->
</footer>
