<!-- large screen carousel -->
<div class="carousel1">
    <div id="carousel1_indicator" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel1_indicator" ng-repeat-start="banner in store.banners track by $index" ng-if="$first" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1_indicator" ng-repeat-end ng-if="!$first" data-slide-to="{{$index}}"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" ng-repeat-start="banner in store.banners" ng-if="$first">
                <a href="{{banner.onclicklink}}" ng-if="banner.isclickable">
                    <img class="d-block w-100" src="./images/product-placeholder.jpg" ng-src="{{banner.bannerURL_Desktop}}" alt="banner_desktop" />
                </a>
                <img class="d-block w-100" ng-if="!banner.isclickable" src="./images/product-placeholder.jpg" ng-src="{{banner.bannerURL_Desktop}}" alt="banner_desktop" />
            </div>
            <div class="carousel-item" ng-repeat-end ng-if="!$first">
                <a href="{{banner.onclicklink}}" ng-if="banner.isclickable">
                    <img class="d-block w-100" src="./images/product-placeholder.jpg" ng-src="{{banner.bannerURL_Desktop}}" alt="banner_desktop" />
                </a>
                <img class="d-block w-100" ng-if="!banner.isclickable" ng-src="{{banner.bannerURL_Desktop}}" alt="banner_desktop" />
            </div>
        </div>
        <span class="carousel-control prev carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </span>
        <span class="carousel-control carousel-control-next" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </span>
    </div>
</div>

<section class="section-content padding-y">
    <div class="container">
        <center>
            <h1>Welcome to {{store.storename}}</h1>
            <hr style="
          width: 20%;
          height: 3px;
          border-radius: 10px;
          background: var(--customUIcolor);
        " />
            {{store.greetingsMsg}}
        </center>
    </div>
</section>

<span ng-if="!store.display_labels">
<section class="section-content padding-y" ng-controller="catalogController as ctlgCtrl">
    <div ng-if="ctlgCtrl.storebrands" class="container">
        <center>
            <h2>Shop By Brand</h2>
            <hr style="width:20%; height:3px; border-radius:10px; background:var(--customUIcolor);">
            <div class="slider-items-owl owl-carousel owl-theme container category_carousel">
                <div class="item-slide" ng-repeat="brand in ctlgCtrl.storebrands" ng-init="$last && category_carousel()">
                    <figure class="card card-product-grid mb-0">
                        <a href="#/brand/{{brand.brandname}}">
                            <div class="img-wrap" style="padding:10px;">
                                <img ng-src="{{makeImageUrl(brand.image,'height','400')}}">
                            </div>
                        </a>
                        <!-- <figcaption class="info-wrap text-center">
                            <h6 class="title text-truncate"><a href="#/brand/{{brand.href}}">{{brand.brandname}}</a></h6>
                        </figcaption> -->
                    </figure>
                </div>
            </div>
        </center>
    </div>

    <div ng-if="!ctlgCtrl.storebrands" class="container">
        <center>
            <h2>Shop By Category</h2>
            <hr style="width:20%; height:3px; border-radius:10px; background:var(--customUIcolor);">
            <div class="slider-items-owl owl-carousel owl-theme container category_carousel">
                <div class="item-slide" ng-repeat="mastercategory in ctlgCtrl.mastercategories" ng-init="$last && category_carousel()">
                    <figure class="card card-product-grid mb-0">
                        <a href="#/category/{{mastercategory.mastercategoryname}}">
                            <div class="img-wrap" style="padding:10px;">
                                <img ng-src="{{makeImageUrl(mastercategory.image,'height','400')}}">
                            </div>
                        </a>
                        <figcaption class="info-wrap text-center">
                            <h6 class="title text-truncate"><a href="#/category/{{mastercategory.href}}">{{mastercategory.mastercategoryname}}</a></h6>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </center>
    </div>

    <br /><br /><br />
    <div ng-if="featuredproductslength" class="container">
        <center>
            <h2>Best Sellers</h2>
            <hr style="width:20%; height:3px; border-radius:10px; background:var(--customUIcolor);">
            <div class="slider-items-owl owl-carousel owl-theme container best_seller_carousel">
                <div class="item-slide" ng-repeat="product in ctlgCtrl.featuredproducts" ng-init="$last && featuredproducts()">
                    <figure class="card card-product-grid mb-0">
                        <a href="#/product/{{product.href}}">
                            <div class="img-wrap" style="padding:10px;">
                                <img ng-src="{{makeImageUrl(product.photo,'height','400')}}">
                            </div>
                        </a>
                        <figcaption class="info-wrap text-center">
                            <h6 class="title text-truncate"><a href="#/product/{{product.href}}">{{product.menuitemname}}</a></h6>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </center>
    </div>
    <br /><br /><br />
    <div class="container">
        <article class="card card-body">
            <div class="row">
                <div class="col-md-12">
                    <center>
                        <h3>We Are Ready To Serve You</h3>
                        <h4>Now Get Same Service At Ease Of Your Home</h4>
                        <br /><br />
                    </center>
                </div>
                <div class="col-md-4">
                    <center>
                        <figure>
                            <span class="text-primary"><i class="fa fa-2x fa-truck"></i></span>
                            <figcaption class="pt-3">
                                <h5 class="title">Fast Delivery</h5>
                            </figcaption>
                        </figure>
                        <!-- iconbox // -->
                    </center>
                </div>
                <!-- col // -->
                <div class="col-md-4">
                    <center>
                        <figure>
                            <span class="text-primary"><i class="fa fa-2x fa-landmark"></i></span>
                            <figcaption class="pt-3">
                                <h5 class="title">Easy Upgrade</h5>
                            </figcaption>
                        </figure>
                        <!-- iconbox // -->
                    </center>
                </div>
                <!-- col // -->
                <div class="col-md-4">
                    <center>
                        <figure>
                            <span class="text-primary"><i class="fa fa-2x fa-lock"></i></span>
                            <figcaption class="pt-3">
                                <h5 class="title">Highly Secured</h5>
                            </figcaption>
                        </figure>
                        <!-- iconbox // -->
                    </center>
                </div>
                <!-- col // -->
            </div>
        </article>
        <!-- card.// -->
    </div>
</section>
</span>
<span ng-if="store.display_labels">
  <section class="section-content padding-y" style="padding: 3rem 0;" ng-repeat="label in ctlgCtrl.displayLabels">
      <div class="container">
          <center>
              <h2 class="newTitle">{{label.name}}</h2>
              <!-- <hr style="width:20%; height:3px; border-radius:10px; background:#cf3e97;"> -->
              <div class="slider-items-owl owl-carousel owl-theme container dl_carousel">
                  <div class="item-slide" ng-repeat="item in label.data" ng-init="$last && dl_carousel()">
                      <figure class="card card-product-grid mb-0" style="border:0">
                          <a href="#{{item.link}}">
                              <div class="img-wrap" style="padding:10px;">
                                  <img ng-src="{{makeImageUrl(item.image,'height','400')}}">
                              </div>
                          </a>
                          <figcaption class="info-wrap text-center">
                              <h6 class="title text-truncate"><a href="#{{item.link}}" class="custom-color"> {{item.name}}</a></h6>
                          </figcaption>
                      </figure>
                  </div>
              </div>
          </center>
      </div>
  </section>
</span>
