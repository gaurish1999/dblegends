        </div>
        <article class="card card-product-list" style="overflow: hidden;" ng-if="!showPlaceholder" ng-repeat="product in ctlgCtrl.productsinCategory track by $index">
            <p ng-if="product.prebook" class="pre_book">Prebook</p>
            <div class="card-body">
                <div class="row">
                    <aside class="col-sm-4">
                        <a href="#/product/{{product.id}}" class="img-wrap">
                            <img ng-src="{{makeImageUrl(product.photo,'height','400')}}">
                        </a>
                    </aside>
                    <div class="col-sm-8">
                        <a href="#/product/{{product.id}}" class="title mt-2 h5">{{product.menuitemname}}</a>
                        <div class="d-flex mb-3">
                            <span ng-show="product.MRP>product.price" class="price-wrap mr-4"><del>{{ product.MRP*(1+product.taxrate/100) | currency:QoACurrencySymbol}}</del>{{ product.price*(1+product.taxrate/100) | currency:QoACurrencySymbol}}</span>
                            <span ng-show="product.MRP<=product.price" class="price-wrap mr-4"> <span class="price h5">{{ product.price*(1+product.taxrate/100) | currency:QoACurrencySymbol :0 }}</span>
                        </span>
                        </div>
                        <div ng-bind-html="product.shortdescription"></div>
                        <div class="form-row">
                            <div class="form-group col-md">
                                <a href="#/product/{{product.id}}" ng-if="product.prebook" class="btn  btn-outline-primary"> <span class="text">Prebook Now</span> <i class="fas fa-shopping-cart"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
