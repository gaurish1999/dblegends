<!-- ========================= SECTION CONTENT START // ========================= -->
<section class="section-content padding-y">
    <div class="container">
        <div ng-if="showPlaceholder">
            <center>
                <img src="./images/icons/preloader.gif" style="width:50px; height: 50px;">
                <br>
                <h6 class="title text-truncate">loading...</h6>
                <br>
            </center>
        </div>
        <div ng-if="!showPlaceholder">
            <h1 class="title">Search results</h1>
            <article class="card card-product-list" style="overflow: hidden;" ng-repeat="product in searchProducts track by $index">
                <div class="card-body">
                    <div class="row">
                        <aside class="col-sm-4">
                            <a href="#/product/{{product.href}}" class="img-wrap">
                                <img ng-src="{{makeImageUrl(product.photo,'height','400')}}">
                            </a>
                        </aside>
                        <!-- col.// -->
                        <div class="col-sm-8">
                            <!--a href="#wishlist" class="btn-link float-right"> <i class="fa fa-heart"></i></a-->
                            <!--add to wishlist button-->
                            <a href="#/product/{{product.href}}" class="title mt-2 h5">{{product.menuitemname}}</a>
                            <div class="d-flex mb-3">
                                <span ng-show="product.MRP>product.price" class="price"><del>{{ product.MRP*(1+product.taxrate/100) | currency:QoACurrencySymbol}}</del>{{ product.price*(1+product.taxrate/100) | currency:QoACurrencySymbol}}</span>
                                <span ng-show="product.MRP<=product.price" class="price-wrap mr-4"> <span class="price h5">{{ product.price*(1+product.taxrate/100) | currency:QoACurrencySymbol :0 }}</span>
                                </span>
                            </div>
                            <div ng-bind-html="product.shortdescription"></div>
                            <div class="form-row">
                                <!-- col.// -->
                                <div class="form-group col-md">
                                        <button class="btn btn-outline-primary"> <a href="#/product/{{product.href}}">View Product</a></button>
                                </div>
                                <!-- col.// -->
                            </div>
                            <!-- row.// -->
                        </div>
                        <!-- col.// -->
                    </div>
                    <!-- row.// -->
                </div>
                <!-- card-body .// -->
            </article>
        </div>

    </div>
</section>
<!-- ========================= SECTION CONTENT END // ========================= -->
